<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Game Website</title>
  <style>
    /* Adjust the style of the iframe to fit your layout */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove border */
    }

    /* Style for the navigation buttons */
    .nav-button {
      position: fixed;
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5); /* Slightly opaque black */
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 9999; /* Ensure the buttons are above the iframe */
      transition: background-color 0.3s ease; /* Smooth transition on hover */
    }

    .nav-button:hover {
      background-color: rgba(0, 0, 0, 0.8); /* Darker black on hover */
    }

    /* Positioning for the home button */
    #home-button {
      left: 10px;
      top: 10px;
    }

    /* Positioning for the fullscreen button */
    #fullscreen-button {
      right: 10px;
      top: 10px;
    }

    /* Center the icon vertically and horizontally */
    .nav-button i {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Home Button -->
  <button id="home-button" class="nav-button" onclick="goHome()"><i class="fas fa-home"></i></button>

  <!-- Fullscreen Button -->
  <button id="fullscreen-button" class="nav-button" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>

  <!-- Embedding the Game File -->
  <iframe src="../HtmlFiles/1v1new.html" title="Your Game"></iframe>

  <!-- Font Awesome Icons (adjust the path accordingly) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <!-- JavaScript Functions -->
  <script>
    function goHome() {
      // Redirect to the home page
      window.location.href = '../games.html'; // Adjust the path to the home file
    }

    function toggleFullScreen() {
      var iframe = document.querySelector('iframe');
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
